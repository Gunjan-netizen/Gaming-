<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गेमिंग लॉगिन</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        h2 { text-align: center; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>लॉगिन</h2>
        <form id="loginForm">
            <label for="username">यूज़रनेम:</label><br>
            <input type="text" id="username" required><br><br>
            <label for="password">पासवर्ड:</label><br>
            <input type="password" id="password" required><br><br>
            <button type="submit">लॉगिन</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script>
        const users = {
            user1: "pass1",
            user2: "pass2",
            user3: "pass3",
            user4: "pass4",
            user5: "pass5"
        };

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] === password) {
                // प्रोफाइल पेज पर रीडायरेक्ट करें
                window.location.href = "profile.html?user=" + username; // प्रोफाइल पेज के लिए URL
            } else {
                document.getElementById('errorMessage').innerText = "गलत यूज़रनेम या पासवर्ड।";
            }
        };
    </script>
</body>
</html>
